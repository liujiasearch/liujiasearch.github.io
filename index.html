<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="简单首页，只提供搜索功能和网页的快捷到达">
  <meta name="author" content="刘佳">
  <title>简易搜索主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link href="//cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="signin.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="detectmobilebrowser.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){	
  		if(jQuery.browser.mobile==true)	;
  		else  		
  			$("input#wd").focus();
  	});
	</script>
  <!-- Demo styles -->
  <script type="text/javascript">
		function searchBaidu(){
			 //document.getElementById("myForm").reset();
  		var url="//www.baidu.com/s?wd="+document.getElementById('wd').value;
      window.location.href=url;
		}
		function searchBing(){
			//document.getElementById("myForm").reset();
  		var url="//www.bing.com/search?q="+document.getElementById('wd').value;
      window.location.href=url;
		}
		function searchZhihu(){
			//document.getElementById("myForm").reset();
  		var url="//www.zhihu.com/search?type=content&q="+document.getElementById('wd').value;
      window.location.href=url;
		}
		function searchDouban(){
			//document.getElementById("myForm").reset();
  		var url="//m.douban.com/search/?query="+document.getElementById('wd').value;
      window.location.href=url;
		}
	</script>
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: HoneyDew;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 80%;
      height: 80%;
      position: absolute;
      left: 50%;
      top: 15%;
      margin-left: -40%;
      margin-top: -5%;
    }
    .swiper-slide {      
      background-position:center center;   
      background-size: cover;
      text-align: center;
      font-size: 18px;
      background: silver;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .top{
    	position: fixed;
    	top:0;
    	left:0;
    	width:100%;
    	height:55px;
    	background:DimGray;    	
    }
    .left{
    	position: fixed;
    	left:3px;
    	top:10px;
    }
  </style>

</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
    	<div class="swiper-slide blur" style="background-image:url(//open.saintic.com/api/bingPic/)">
    		<div>
    			<img class="mb-1" src="//image.flaticon.com/icons/svg/202/202381.svg" alt="" width="48" height="48">
    			<form id="myForm" class="form-signin" action="//www.baidu.com/s" method="get">    				 
						<div class="input-group">
							<input type="text" name="wd" id="wd" autocomplete="off" placeholder="简易搜索" class="form-control" value=""/>
							<div class="input-group-append">
								<span class="input-group-text" id="basic-addon2">
									<button type="reset" class="close" aria-label="Close" >
										<span aria-hidden="true">&times;</span>
									</button>
								</span>
							</div>						  
						</div>   		 
    			</form>
    			<p></p>
    			<div class="btn-group" role="group"> 
    				<div class="btn-toolbar" role="group"> 
    					<div class="btn-group mr-2" role="group"> 
    						<button type="button btn-lg" class="btn btn-secondary" type="button" onclick="searchBaidu()"><b>百度</b>
    						</button> 
    					</div> 
    					<div class="btn-group mr-2" role="group"> 
    						<button type="button btn-lg" class="btn btn-warning" type="button" onclick="searchBing()"><b>必应</b></button> 
    					</div> 
    					<div class="btn-group mr-2" role="group"> 
    						<button type="button btn-lg" class="btn btn-primary" type="button" onclick="searchZhihu()"><b>知乎</b></button> 
    					</div> 
    				</div> 
    			</div>
    			<p/>
    			<div class="btn-group" role="group"> 
    				<div class="btn-toolbar" role="group"> 
    					<div class="btn-group mr-2" role="group"> 
    						<button type="button btn-lg" class="btn btn-success" type="button" onclick="searchDouban()"><b>豆瓣</b>
    						</button> 
    					</div> 
    				</div> 
    			</div> 					
				</div>
				<div>					
				</div>
    	</div>
    	<div class="swiper-slide">
    		<div class="top">
    			<h3 class="font-weight-bold left"><b>常用网址</b></h3>
    		</div>
     		<div>
     			<div>
    				<b class="text-center"><a href="//m.kdslife.com" class="text-dark"><u>宽带山</u></a></b>
    				<b class="text-center"><a href="//m.mi.com" class="text-dark"><u>小米商城</u></a></b>
    				<b class="text-center"><a href="//home.mi.com/main" class="text-dark"><u>米家有品</u></a></b>
    			</div> 
     			<div>
    				<b class="text-center"><a href="//shenghuo.xiaomi.com/v5/index.html" class="text-dark"><u>天天嗨购</u></a></b> 		
    			</div>    
     		</div>     		
    	</div>               
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
  </div>

  <!-- Swiper JS -->
  <script src="//cdn.bootcss.com/Swiper/4.3.0/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      //loop: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 25,
        shadowScale: 1,
      },
      pagination: {
        el: '.swiper-pagination',
        
      },
    });
  </script>
</body>

</html>
